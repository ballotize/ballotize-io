<div class="container-fluid">
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel-heading">
      <div class="container-fluid">
        <img
        src="./../static/assets/ballotize_io.png"
        alt="image"
        class="center-block img-responsive logo">
        <h1 class="logo-text">Ballotize<span class="logo-span">.io</span></h1>
        <p class="logo-headline">Instantaneous voting on anything</p>
      </div>
    </div>

    <div class="col-sm-12">
      <h1 class="main-header">Topic</h1>

      <form novalidate class="form-horizontal">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-thumbs-up"></i>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Enter a topic"
            ng-model="ballotcreation.topic" />
        </div>

          <ul>
            <li ng-repeat="(key,value) in ballotcreation.options">
              Option {{key}}:
              <input
              type="text"
              class="form-control"
              placeholder="Enter a choice"
              ng-model="ballotcreation.options[key]" />
            </li>
          </ul>

      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group">
        <button
          type="text"
          class="btn btn-sm btn-info btn-block"
          ng-click="ballotcreation.add()">
          Add a choice
        </button>
        </div>
        <div class="btn-group">
        <button
          type="text"
          class="btn btn-sm btn-warning btn-block"
          ng-click="ballotcreation.remove()">
          Remove a choice
        </button>
      </div>
      <div class="btn-group">
        <button
          type="text"
          class="btn btn-sm btn-danger btn-block"
          ng-click="ballotcreation.reset()">
          Reset
        </button>
      </div>
      <div class="btn-group">
        <button
          type="text"
          class="btn btn-sm btn-success btn-block"
          ng-click="ballotcreation.submit()">
          Submit
        </button>
      </div>
      </div>
    </form>
  </div>
</div>
