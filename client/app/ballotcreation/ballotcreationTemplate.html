<div>
  hello from ballot creation view!
  <div>{{ ballotcreation.hello }}</div>
</div>

<form novalidate class="simple-form">

	<div id="options">
		Topic: <input type="text" ng-model="ballotcreation.topic" /><br />
		<ul>
		<li ng-repeat="(key,value) in ballotcreation.options">Option {{key}}: <input type="text" ng-model="ballotcreation.options[key]" /></li>
		</ul>
	</div>

	<input type="button" ng-click="ballotcreation.add()" value="Add a choice" />
	<input type="button" ng-click="ballotcreation.remove()" value="Remove a choice" />
	<br>
	<input type="button" ng-click="ballotcreation.reset()" value="Reset" />
	<input type="submit" ng-click="ballotcreation.submit()" value="Submit" />
</form>
<pre>topic = {{ballotcreation.topic}}</pre>
<pre>options = {{ballotcreation.options | json}}</pre>
<pre>saved = {{ballotcreation.saved | json}}</pre>
