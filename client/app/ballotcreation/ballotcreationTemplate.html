<div class="container-fluid">
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel-heading">
      <div class="container-fluid">
        <img
        src="./../static/assets/ballotize_io.png"
        alt="image"
        class="center-block img-responsive logo">
        <h1 class="logo-text">ballotize<span class="logo-span">.io</span></h1>
        <p class="logo-headline">Instantaneous voting on anything</p>
      </div>
    </div>

    <div class="panel-body">
      <h2 class="sub-header">Enter a topic</h2>

      <form novalidate class="form-horizontal">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-comment"></i>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Enter a topic"
            ng-model="ballotcreation.topic" />
        </div>

        <hr>

        <h2 class="sub-header">Enter the options</h2>
        <div class="form-group input-group input-choice" ng-repeat="(key,value) in ballotcreation.options">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-option-vertical"></i>
              </span>
              <input
              type="text"
              class="form-control"
              placeholder="{{ 1 * key + 1 }}. Enter an option"
              ng-model="ballotcreation.options[key]" />
        </div>

        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group">
            <button
              type="text"
              class="btn btn-sm btn-info btn-block"
              ng-click="ballotcreation.add()">
              Add a choice
            </button>
          </div>
          <div class="btn-group">
            <button
              type="text"
              class="btn btn-sm btn-warning btn-block"
              ng-click="ballotcreation.remove()">
              Remove a choice
            </button>
          </div>
          <div class="btn-group">
            <button
              type="text"
              class="btn btn-sm btn-danger btn-block"
              ng-click="ballotcreation.reset()">
              Reset
            </button>
          </div>
        <div class="btn-group">
          <button
            type="text"
            class="btn btn-sm btn-success btn-block"
            ng-click="ballotcreation.submit()">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
