<div class="container">
  <div>
    <h1>{{ results.topic }}</h1>
    <ul>
      <li ng-repeat="votes in results.tally track by $index">
        Options: {{ results.options[$index] }}
        Votes: {{ votes }}
      </li>
    </ul>

    <button ng-show="results.isOwner()">End vote</button>

    <pre>is Owner? {{results.isOwner()}}</pre>
  </div>
</div>
