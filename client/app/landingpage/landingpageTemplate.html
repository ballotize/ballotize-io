<div class="container">

  <h1>Join a Ballot</h1>

  <form class="form-horizontal">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-user"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Name (optional)"
        ng-model="username">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Ballot Code"
        ng-model="code">
    </div>
    <button
      type="submit"
      class="btn btn-md btn-success btn-block"
      ng-click="landingpage.fetchRoom(username, code)">
      Ready to Vote
    </button>
  </form>

  <h1>Create a Ballot</h1>
    <form class="form-horizontal">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="glyphicon glyphicon-user"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Name (optional)"
        ng-model="owner">
    </div>
    <button
      class="btn btn-md btn-success btn-block"
      ui-sref="ballotcreation"
      ng-click="landingpage.setInfo(owner)">
      Create a Ballot
    </button>
  </form>

</div>
