<!DOCTYPE html>
<html ng-app='Ballotize'>
  <head>
    <meta charset="utf-8">
    <title>Ballotize IO</title>
    <script src="./../node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
  </head>
  <body>
    <div ui-view></div>

    <script>
      var socket = io('http://localhost:8080');
      socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
      });
    </script>

    <!-- Angular dependencies -->
    <script src='./../node_modules/angular/angular.min.js'></script>
    <script src='./../node_modules/ui-router/release/angular-ui-router.min.js'></script>

    <!-- Controllers -->
    <script src='./app/results/resultsController.js'></script>
    <script src='./app/uservote/uservoteController.js'></script>
    <script src='./app/admin/adminController.js'></script>
    <script src='./app/ballotcreation/ballotcreationController.js'></script>
    <script src='./app/landingpage/landingpageController.js'></script>
    <script src='./app/index.js'></script>
  </body>
</html>
